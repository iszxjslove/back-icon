<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>银行图标库</title>
    <script src="./dom.js" async></script>
    <link rel="stylesheet" href="./bank.css" />
  </head>
  <body>
    <style>
      .bank-group {
        display: flex;
      }
      .bank-box {
        width: 80px;
        height: 80px;
        background-size: 80%;
        background-repeat: no-repeat;
        background-position: center;
      }
      .bank-item-group .bank-box {
        width: 140px;
      }
      .bank-item {
        border: 0.5px solid #ddd;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.1);
      }
      .no-bg {
        background: none !important;
        border-color: transparent !important;
      }
      .bank-item + .bank-item {
        margin-left: 10px;
      }
      .bank-title {
        font-size: 16px;
        line-height: 18px;
      }
      .bank-pinyin {
        font-size: 12px;
        line-height: 12px;
        color: #999;
      }
      .bank-group {
        margin-top: 10px;
      }
      .bank-row {
        padding: 16px;
      }
      #target-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    </style>
    <div id="app">
      <div id="target-container"></div>
    </div>
  </body>
</html>
